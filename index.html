<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hub Page Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #007ac2;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 0.5em;
    }
    a {
      color: #007ac2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Published Hub Pages</h1>
  <ul id="pageList"><li>Loading pages...</li></ul>

  <script>
    const orgId = "H2DkxbdEtb9NorU9";
    const corsProxy = "https://corsproxy.io/?";
    const  targetUrl = `https://mapsqa.arcgis.com/sharing/rest/search?q=orgid:${orgId}+type:"Hub Page"&f=json&num=100`;
    alert(`targetUrl is ${targetUrl}`)
    const  queryUrl = corsProxy + encodeURIComponent(targetUrl);
    alert(`queryUrl is ${queryUrl}`)

    async function fetchPages() {
      const pageList = document.getElementById("pageList");

      try {
        const response = await fetch(queryUrl);
        const data = await response.json();

        const pages = data.results || [];

        if (pages.length === 0) {
          pageList.innerHTML = "<li>No pages found.</li>";
          return;
        }

        pageList.innerHTML = "";
        pages.forEach(page => {
          const pageUrl = page.url || `https://hubqa.arcgis.com/pages/${page.id}`;
          const link = document.createElement("a");
          link.href = pageUrl;
          link.textContent = page.title || page.name || page.id;
          link.target = "_blank";

          const listItem = document.createElement("li");
          listItem.appendChild(link);
          pageList.appendChild(listItem);
        });
      } catch (err) {
        console.error("Error fetching pages:", err);
        pageList.innerHTML = "<li class='error'>Failed to load pages.</li>";
      }
    }

    fetchPages();
  </script>
</body>
</html>
