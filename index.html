<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS Hub Page Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #007ac2;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 0.5em;
    }
    a {
      color: #007ac2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Pages on This Site</h1>
  <ul id="pageList"><li>Loading pages...</li></ul>

  <script>
    async function fetchSitePages() {
      const urlParams = new URLSearchParams(window.location.search);
      const siteId = urlParams.get("siteId"); // Get site ID from query string
      const pageList = document.getElementById("pageList");

      if (!siteId) {
        pageList.innerHTML = '<li class="error">Error: Missing siteId in URL. Append ?siteId=YOUR_SITE_ID</li>';
        return;
      }

      const relatedUrl = `https://www.arcgis.com/sharing/rest/content/items/${siteId}/relatedItems?relationshipType=Service2Data&type=Hub%20Page&f=json`;

      try {
        const response = await fetch(relatedUrl);
        const data = await response.json();

        const pages = data.relatedItems || [];

        if (pages.length === 0) {
          pageList.innerHTML = "<li>No pages found for this site.</li>";
          return;
        }

        pageList.innerHTML = "";
        pages.forEach(page => {
          const link = document.createElement("a");
          link.href = page.url;
          link.textContent = page.title || page.name;
          link.target = "_blank";

          const listItem = document.createElement("li");
          listItem.appendChild(link);
          pageList.appendChild(listItem);
        });
      } catch (err) {
        console.error("Error fetching pages:", err);
        pageList.innerHTML = "<li class='error'>Failed to load pages.</li>";
      }
    }

    fetchSitePages();
  </script>
</body>
</html>
